  <h1>Dashboards OTRS</h1>

  <div class="gridster ready">
    <ul style="height: 800px; width: 600px; position: relative;">
      <li data-row="0" data-col="0" data-sizex="5" data-sizey="5" class="gs-w" style="min-width: 100px; min-height: 55px;"><div id="container" style="min-width: 200px; height: 300px; max-width: 600px; margin: 0 auto"></div><span class="gs-resize-handle gs-resize-handle-both"></span></li>

      <li data-row="9" data-col="9" data-sizex="1" data-sizey="3" class="gs-w">DASH9<span class="gs-resize-handle gs-resize-handle-both"></span></li>

    <script type="text/javascript" src="files/jquery.js"></script>
    <script src="files/jquery.gridster.js" type="text/javascript" charset="utf-8"></script>

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script type="text/javascript">

    $(function () {

    $(document).ready(function () {

        // Build the chart
        $('#container').highcharts({
            chart: {
                plotBackgroundColor: null,
                plotBorderWidth: null,
                plotShadow: false,
                type: 'pie'
            },
            title: {
                text: 'Browser market shares January, 2015 to May, 2015'
            },
            tooltip: {
                pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
            },
            plotOptions: {
                pie: {
                    allowPointSelect: true,
                    cursor: 'pointer',
                    dataLabels: {
                        enabled: false
                    },
                    showInLegend: true
                }
            },
            series: [{
                name: 'Brands',
                colorByPoint: true,
                data: [{
                    name: 'Microsoft Internet Explorer',
                    y: 56.33
                }, {
                    name: 'Chrome',
                    y: 24.03,
                    sliced: true,
                    selected: true
                }, {
                    name: 'Firefox',
                    y: 10.38
                }, {
                    name: 'Safari',
                    y: 4.77
                }, {
                    name: 'Opera',
                    y: 0.91
                }, {
                    name: 'Proprietary or Undetectable',
                    y: 0.2
                }]
            }]
        });
    });
    });

    </script>


    <script type="text/javascript">
      var gridster;

      $(function(){

        var log = document.getElementById('log');

        gridster = $(".gridster ul").gridster({
          widget_base_dimensions: [100, 55],
          widget_margins: [5, 5],
          autogrow_cols: true,
          resize: {
            enabled: true
          }
        }).data('gridster');


      });
    </script>
